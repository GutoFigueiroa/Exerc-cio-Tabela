<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tabelas</h1>

    <h2>Moda</h2>

    <table class="tabelas">

        <tr>
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanho</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>

        <tr>
            <td class="descricao-moda">Camiseta</td>
            <td class="descricao-moda">M</td>
            <td class="descricao-moda">R$ 49,00</td>
        </tr>

        <tr>
            <td class="descricao-moda">Tênis</td>
            <td class="descricao-moda">42</td>
            <td class="descricao-moda">R$ 5,00</td>
        </tr>

    </table>

    <h2>Casa</h2>

    <table class="tabelas">

        <tr>
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
        </tr>

        <tr>
            <td class="descricao-casa">Sofá</td>
            <td class="descricao-casa">R$ 1.200,00</td>
        </tr>

        <tr>
            <td class="descricao-casa">Televisão</td>
            <td class="descricao-casa">R$ 5.000,00</td>
        </tr>
    </table>

</body>

</html>
